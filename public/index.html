<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionaire for Genshin Impact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//www.amcharts.com/lib/4/core.js"></script>
    <script src="//www.amcharts.com/lib/4/charts.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/kelly.js"></script>
    <script src="svgPaths.js"></script>
    <script src="jsforhtml.js"></script>
    <style>
        .footer {
            background-color: rgb(45, 46, 46);
            padding: 2rem 2rem 2rem;
        }

        .me {
            color: rgb(214, 212, 208);
            font-size: 1px;
        }

        .topic_dottedLine {
            border-top: 1px dashed #c2c2c2;
        }


    </style>
</head>

<body>

    <section class="section has-text-centered">
        <h1 class="title">Questionaire for Genshin Impact</h1>
        <p>Zhu Hengxi 21405824</p>
    </section>
    <div class="topic_dottedLine"></div>

    <form class="column is-half is-offset-one-quarter" action="/form" method="post"
        onsubmit="postData(this);return false;">
        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field">
                    <label class="label">1. What is your gender?</label>
                    <div class="control">
                        <ul>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="gender" value="male">
                                    Male
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="gender" value="female">
                                    Female
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column is-half" id="pgenderchart" style="display: none">
                    <canvas id="genderchart"></canvas>
                </div>
            </div>
        </div>

        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field">
                    <label class="label">2. Have you ever paid for Genshin?</label>
                    <div class="control">
                        <ul>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="payment" value="yes">
                                    Yes
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="payment" value="no">
                                    No
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column is-half" id="ppaymentchart" style="display: none">
                    <canvas id="paymentchart"></canvas>
                </div>
            </div>
        </div>

        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field">
                    <label class="label">3. What's your highest degree?</label>
                    <div class="control">
                        <ul>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="degree" value="postgraduate">
                                    Postgraduate degree
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="degree" value="undergraduate">
                                    Undergraduate degree
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="degree" value="high school">
                                    High school degree
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="degree" value="junior high school">
                                    Junior high school degree
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="degree" value="primary school">
                                    Primary school degree
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column" id="pdegreechart" style="display: none">
                    <canvas id="degreechart"></canvas>
                </div>
            </div>
        </div>

        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field">
                    <label class="label">4. What do you think is the most attractive element of Genshin?</label>
                    <div class="control">
                        <ul>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="element" value="delicate picture quality">
                                    Delicate picture quality
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="element" value="luxury voice actor">
                                    Luxury voice actor
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="element" value="excellent plot">
                                    Excellent plot
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="element" value="interesting game play">
                                    Interesting game play
                                </label>
                            </li>
                            <li>
                                <label class="radio">
                                    <input type="radio" name="element" value="social functions">
                                    Social functions
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="column" id="elementchart" style="height: 40vh; width: 40vw; display: none"></div>
            </div>
        </div>

        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field">
                    <label class="label">5. When do you usually begin to play Genshin in one day?</label>
                    <div class="control">
                        <input class="input is-small" type="number" placeholder="0-24" style="width: 15ch;" name="time"
                            min=0 max=24> hours
                    </div>
                </div>
                <div class="column" id="ptimechart" style="display: none">
                    <canvas id="timechart"></canvas>
                </div>
            </div>
        </div>

        <section class="section">
        </section>

        <div class="container is-max-desktop">
            <div class="notification is-white">
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-link">Submit</button>
                    </div>
                    <div class="control">
                        <button id="cancel" type="reset" class="button is-link is-light"
                            style="display: block;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <section class="section">
    </section>


    <footer class="footer">
        <div class="content has-text-centered">
            <div>
                <strong class="me">Developed</strong><a href="https://github.com/loggt"> <span class="me"> by Zhu
                        Hengxi</span></a><span class="me"> 21405824</span>
            </div>
        </div>
    </footer>

</body>
